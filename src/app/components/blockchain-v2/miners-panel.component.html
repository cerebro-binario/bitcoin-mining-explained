<div class="mb-12">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold">Mineradores</h2>
    <button
      class="px-4 py-2 rounded bg-blue-600 text-white font-semibold hover:bg-blue-700 transition"
      (click)="addMiner()"
    >
      + Adicionar Minerador
    </button>
  </div>
  <div *ngIf="miners.length === 0" class="text-zinc-400 italic mb-4">
    Nenhum minerador adicionado ainda.
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let miner of miners; let i = index"
      class="bg-zinc-800 rounded-lg shadow p-6 flex flex-col gap-3 border border-zinc-700"
    >
      <div class="flex items-center gap-2 mb-2">
        <span class="text-lg font-bold text-blue-400">{{ miner.name }}</span>
        <span class="ml-auto text-xs text-zinc-400">#{{ i + 1 }}</span>
        <button
          class="ml-2 px-2 py-1 rounded bg-red-600 text-white text-xs font-semibold hover:bg-red-700 transition"
          (click)="removeMiner(i)"
        >
          Remover
        </button>
      </div>
      <div class="flex items-center gap-2">
        <span class="text-xs text-zinc-400">Hash Rate:</span>
        <input
          type="number"
          min="1"
          class="w-24 px-2 py-1 rounded bg-zinc-900 text-white border border-zinc-700 font-mono"
          [(ngModel)]="miner.hashRate"
          (ngModelChange)="onMinerChange()"
        />
        <span class="text-xs text-zinc-400">H/s</span>
      </div>
      <div class="flex items-center gap-2 mt-2">
        <span class="text-xs text-zinc-400">Assinatura:</span>
        <span class="font-mono text-xs text-green-400">{{ miner.name }}</span>
      </div>
    </div>
  </div>
</div>
