<div class="mb-12">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold">N贸s da Rede</h2>
    <button
      class="px-4 py-2 rounded bg-blue-600 text-white font-semibold hover:bg-blue-700 transition"
      (click)="addNode()"
    >
      + Adicionar N贸
    </button>
  </div>
  <div *ngIf="nodes.length === 0" class="text-zinc-400 italic mb-4">
    Nenhum n贸 adicionado ainda.
  </div>
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div
      *ngFor="let node of nodes; let i = index"
      class="bg-zinc-800 rounded-lg shadow p-6 flex flex-col gap-3 border border-zinc-700 items-center"
    >
      <div class="flex items-center gap-2 mb-2">
        <span class="text-lg font-bold text-blue-400">N贸 #{{ node.id }}</span>
        <button
          class="ml-auto px-2 py-1 rounded bg-red-600 text-white text-xs font-semibold hover:bg-red-700 transition"
          (click)="removeNode(i)"
        >
          Remover
        </button>
      </div>
      <div class="flex flex-col items-center">
        <span class="text-xs text-zinc-400">Identificador:</span>
        <span class="font-mono text-base text-green-400">{{ node.id }}</span>
      </div>
    </div>
  </div>
</div>
