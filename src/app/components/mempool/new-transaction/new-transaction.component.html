<div class="flex flex-col gap-4 max-w-5xl mx-auto">
  <h2 class="font-bold text-lg">Adicionar essa transação na mempool?</h2>

  <div class="flex flex-col w-full">
    <!-- Header -->
    <div class="p-2 lg:p-4 border-zinc-700 border border-b-0">
      <div class="text-sm font-bold text-zinc-300">
        {{ transactionData.timestamp | date : "dd/MM/YYYY, hh:mm:ss" }}
      </div>
      <div><strong>Volume:</strong> {{ transactionData.btcVolume }} BTC</div>
      <div><strong>Taxas:</strong> {{ transactionData.fees }} BTC</div>
    </div>

    <!-- Transaction container -->
    <div class="flex flex-col lg:flex-row justify-between">
      <!-- Inputs -->
      <div
        class="w-full p-2 lg:w-1/2 lg:p-4 border-zinc-700 border border-b-0 lg:border-b lg:border-r-0"
      >
        <h3 class="text-lg font-bold mb-2 lg:mb-4">De</h3>
        <div
          *ngFor="let input of transactionData.inputs; let i = index"
          class="flex justify-between items-center py-2"
        >
          <app-transaction-io [item]="input" [index]="i"></app-transaction-io>
        </div>
      </div>

      <!-- Outputs -->
      <div class="w-full p-2 lg:w-1/2 lg:p-4 border-zinc-700 border">
        <h3 class="text-lg font-bold mb-2 lg:mb-4">Para</h3>
        <div
          *ngFor="let output of transactionData.outputs; let i = index"
          class="flex justify-between items-center py-2"
        >
          <app-transaction-io [item]="output" [index]="i"></app-transaction-io>
        </div>
      </div>
    </div>
  </div>

  <!-- Actions -->
  <div class="flex flex-col gap-4 lg:flex-row lg:justify-between">
    <div class="flex gap-2 lg:gap-4 w-full">
      <p-button
        label="Editar"
        severity="contrast"
        variant="outlined"
        raised="true"
        class="w-full"
        styleClass="w-full"
        icon="pi pi-pencil"
      />
      <p-button
        label="Recriar"
        severity="contrast"
        variant="outlined"
        class="w-full"
        styleClass="w-full"
        icon="pi pi-replay"
        (click)="generateRandomTransaction()"
      />
    </div>
    <div class="flex flex-col gap-2 lg:gap-4 lg:flex-row w-full">
      <p-button
        label="Confirmar"
        severity="contrast"
        class="w-full"
        styleClass="w-full"
        icon="pi pi-check"
      />
      <p-button
        label="Cancelar"
        variant="outlined"
        class="w-full"
        styleClass="w-full"
        icon="pi pi-times"
      />
    </div>
  </div>
</div>
