<div class="flex gap-5 items-start overflow-hidden">
  <!-- Barra vertical -->
  <div
    #bar
    class="relative w-full h-8 bg-gray-200 rounded-md overflow-hidden border-2 border-gray-400 cursor-grab"
    (mousedown)="startDraggingTarget()"
  >
    <!-- Ãrea do Target (vermelha) -->
    <div
      #targetArea
      class="absolute h-full w-full bg-rose-700 cursor-grab select-none"
      [ngStyle]="{ right: targetPosition + '%' }"
    ></div>

    <!-- Linha do Hash (verde) -->
    <div
      #hashLine
      class="absolute w-1 h-full bg-green-500 pointer-events-none"
      [ngStyle]="{ right: hashPosition + '%' }"
    ></div>
  </div>
</div>
