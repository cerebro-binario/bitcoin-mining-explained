<div
  class="w-16 h-16 border-2 border-gray-700 rounded-lg flex flex-wrap p-1 shadow-md items-center justify-center origin-center select-none"
  [@rollAnimation]="{
    value: isRolling ? 'rolling' : 'idle',
    params: { duration: animationDuration }
  }"
  [ngClass]="{ 'bg-green-500': success, 'bg-white': !success }"
>
  @if(value <= 6) {

  <div
    *ngFor="let row of [0, 1, 2]; let rIndex = index"
    class="flex w-full justify-center"
  >
    <div
      *ngFor="let col of [0, 1, 2]; let cIndex = index"
      class="w-1/3 h-1/3 flex items-center justify-center"
    >
      <div
        *ngIf="hasDot(value, rIndex, cIndex)"
        class="w-3 h-3 bg-black rounded-full"
      ></div>
    </div>
  </div>
  } @else {
  <div class="flex w-full justify-center text-black">
    {{ value }}
  </div>
  }
</div>
