<div class="event-group">
  <!-- Evento principal -->
  @let visual = log.type | eventLogVisual;
  <div class="event-header flex items-center gap-2" [ngClass]="visual.color">
    <span class="event-icon">{{ visual.icon }}</span>
    <span class="event-title">{{ log.type | eventLogMessage : log.data }}</span>
    <span
      class="flex-1 mx-2 border-dotted border-zinc-700 border-b opacity-70"
    ></span>
    <span class="ml-2 text-zinc-400">{{
      log.timestamp | date : "HH:mm:ss"
    }}</span>
  </div>

  <!-- Bloco principal -->
  <div
    *ngIf="!event.data?.block && log.data?.block as block"
    class="event-block"
  >
    <ng-container *ngFor="let part of block | blockInfoParts">
      <span [ngClass]="part.class" class="event-block-part">{{
        part.value
      }}</span>
    </ng-container>
  </div>
</div>
