<div class="mt-12">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-bold">Usuários</h2>
    <button
      pButton
      icon="pi pi-plus"
      class="p-button-sm px-4 py-2 bg-blue-600 text-white font-semibold hover:bg-blue-700 transition"
      (click)="createUser()"
    >
      Adicionar Usuário
    </button>
  </div>
  <div class="flex flex-col md:flex-row gap-6">
    <div class="w-full md:w-64 flex flex-col gap-2">
      <div *ngIf="users.length === 0" class="text-zinc-400 italic p-4">
        Nenhum usuário adicionado ainda.
      </div>
      <button
        *ngFor="let user of users"
        class="w-full text-left px-3 py-2 rounded transition font-mono border border-zinc-700 mb-1"
        [ngClass]="{
          'bg-blue-800/30 text-blue-300 font-bold border-blue-500':
            user.id === selectedUser?.id,
          'bg-zinc-900 text-zinc-200 hover:bg-zinc-800':
            user.id !== selectedUser?.id
        }"
        (click)="selectUser(user)"
      >
        {{ user.name }}
      </button>
    </div>
    <div class="flex-1 min-w-0">
      <app-user *ngIf="selectedUser" [user]="selectedUser"></app-user>
      <div *ngIf="!selectedUser" class="text-zinc-400 italic p-8 text-center">
        Selecione ou adicione um usuário para começar.
      </div>
    </div>
  </div>
</div>
