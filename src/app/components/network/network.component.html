<div class="container mx-auto p-10 pb-40">
  <h1 class="text-3xl font-bold mb-8">Rede Bitcoin</h1>

  <!-- VISUALIZAÇÃO DO GRAFO -->
  <app-graph-plot></app-graph-plot>

  <!-- SETOR 2: MINERADORES -->
  <app-miners-panel
    #minersPanel
    (statsChange)="onStatsChange($event)"
  ></app-miners-panel>

  <!-- SETOR 3: NÓS -->
  <app-nodes-panel></app-nodes-panel>

  <!-- SETOR 4: WALLETS/USUÁRIOS -->
  <app-users-panel></app-users-panel>

  <div
    class="fixed bottom-0 left-0 right-0 z-30 flex flex-col justify-center pointer-events-none gap-2 transition-opacity duration-500"
    [ngClass]="{ 'opacity-40': isControlPanelFaded }"
    (mouseenter)="onControlPanelMouseEnter()"
    (mouseleave)="onControlPanelMouseLeave()"
  >
    <div
      class="flex gap-4 w-full max-w-5xl mx-auto items-center justify-center"
    >
      <div
        class="text-sm text-zinc-400 bg-zinc-800 px-3 py-1 rounded shadow-2xl border border-zinc-700 pointer-events-auto"
      >
        Minerando: {{ network.stats.nMining }}/{{ network.stats.nTotal }}
      </div>
      <div
        class="text-sm text-zinc-400 bg-zinc-800 px-3 py-1 rounded shadow-2xl border border-zinc-700 pointer-events-auto"
      >
        Hash Rate: {{ network.stats.totalHashRate | number }} H/s
      </div>
    </div>
    <div class="flex w-full items-center mb-2">
      <!-- Control Panel -->
      <div
        class="flex w-full max-w-5xl mx-auto rounded-lg shadow-2xl bg-zinc-900/95 border border-zinc-800 px-6 py-3 items-center justify-between backdrop-blur pointer-events-auto"
      >
        <div class="flex gap-3">
          <button
            class="px-4 py-2 rounded bg-green-600 text-white font-semibold hover:bg-green-700 transition"
            (click)="startAllMiners()"
          >
            Iniciar Todos ({{ network.stats.nCanStart }})
          </button>
          <button
            class="px-4 py-2 rounded bg-yellow-600 text-white font-semibold hover:bg-yellow-700 transition"
            (click)="pauseAllMiners()"
          >
            Pausar Todos ({{ network.stats.nCanPause }})
          </button>
          <button
            *ngIf="network.stats.nTotal > 0"
            class="px-3 py-1 rounded bg-zinc-700 text-white text-sm font-semibold hover:bg-zinc-800 transition"
            (click)="toggleAllMinersCollapse()"
          >
            {{
              network.stats.allCollapsed ? "Expandir Todos" : "Colapsar Todos"
            }}
            ({{
              network.stats.allCollapsed
                ? network.stats.toExpand
                : network.stats.toCollapse
            }})
          </button>
        </div>
        <div class="flex items-center gap-2">
          <span class="text-xs text-zinc-400">Hash Rate Padrão:</span>
          <ng-container *ngFor="let rate of hashRateOptions">
            <button
              class="px-2 py-1 rounded text-xs font-semibold transition"
              [ngClass]="{
                'bg-blue-600 text-white':
                  network.stats.defaultHashRate === rate.value,
                'bg-zinc-700 text-zinc-300 hover:bg-zinc-600':
                  network.stats.defaultHashRate !== rate.value
              }"
              (click)="setDefaultHashRate(rate.value)"
              [title]="rate.label"
            >
              {{ rate.label }}
            </button>
          </ng-container>
        </div>
      </div>

      <!-- Settings Button -->
      <button
        class="mr-8 w-12 h-12 rounded-lg bg-zinc-800/95 border border-zinc-700 shadow-2xl flex items-center justify-center text-zinc-400 hover:text-white hover:bg-zinc-700 transition-all duration-300 backdrop-blur pointer-events-auto"
        (click)="showSettings = true"
        title="Configurações"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Settings Dialog -->
  <ng-template [ngIf]="showSettings">
    <div
      class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 !m-0 backdrop-blur"
      (click)="showSettings = false"
    >
      <div
        class="bg-zinc-900 border border-zinc-800 rounded-lg p-6 w-full max-w-lg max-h-[80vh] flex flex-col shadow-xl"
        (click)="$event.stopPropagation()"
      >
        <div class="flex items-center justify-between mb-4">
          <span class="font-semibold text-blue-400">Configurações</span>
          <button
            (click)="showSettings = false"
            class="text-zinc-400 hover:text-red-400 text-xl"
          >
            &times;
          </button>
        </div>
        <div class="space-y-4">
          <!-- Settings content will go here -->
          <div class="text-zinc-400 italic">Configurações em breve...</div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
