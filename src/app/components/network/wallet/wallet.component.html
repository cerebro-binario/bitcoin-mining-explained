<div class="p-4">
  <h2 class="text-lg font-bold text-blue-400 mb-4">Wallet (Simulação)</h2>
  <form class="flex flex-col gap-2 mb-4" #txForm="ngForm">
    <input
      type="text"
      pInputText
      placeholder="Endereço de destino"
      [(ngModel)]="toAddress"
      name="toAddress"
      required
    />
    <input
      type="number"
      pInputText
      placeholder="Valor (BTC)"
      [(ngModel)]="amount"
      name="amount"
      required
      min="0.00000001"
      step="0.00000001"
    />
    <button
      pButton
      type="button"
      label="Enviar"
      (click)="sendTransaction()"
      [disabled]="!toAddress || !amount"
    ></button>
  </form>
  <p-table [value]="transactions" [tableStyle]="{ 'min-width': '100%' }">
    <ng-template pTemplate="header">
      <tr>
        <th>TxID</th>
        <th>Para</th>
        <th>Valor (BTC)</th>
        <th>Status</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tx>
      <tr>
        <td class="font-mono text-xs">{{ tx.id | slice : 0 : 8 }}…</td>
        <td class="font-mono text-xs">{{ tx.to }}</td>
        <td>{{ tx.amount | number : "1.8-8" }}</td>
        <td>{{ tx.status }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
