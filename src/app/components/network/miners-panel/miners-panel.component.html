<div
  class="fixed bottom-0 left-0 right-0 z-30 flex justify-center pointer-events-none"
>
  <div
    class="flex w-full max-w-5xl mx-auto rounded-lg shadow-2xl bg-zinc-900/95 border border-zinc-800 px-6 py-3 items-center justify-between backdrop-blur pointer-events-auto mb-2"
  >
    <div class="flex gap-3">
      <button
        class="px-4 py-2 rounded bg-green-600 text-white font-semibold hover:bg-green-700 transition"
        (click)="startAllMiners()"
      >
        Iniciar Todos
      </button>
      <button
        class="px-4 py-2 rounded bg-yellow-600 text-white font-semibold hover:bg-yellow-700 transition"
        (click)="pauseAllMiners()"
      >
        Pausar Todos
      </button>
      <button
        *ngIf="miners.length > 0"
        class="px-3 py-1 rounded bg-zinc-700 text-white text-sm font-semibold hover:bg-zinc-800 transition"
        (click)="toggleAllMinersCollapse()"
      >
        {{ allMinersCollapsed ? "Expandir Todos" : "Colapsar Todos" }}
      </button>
    </div>
    <div class="flex items-center gap-2">
      <span class="text-xs text-zinc-400">Hash Rate Padr√£o:</span>
      <ng-container *ngFor="let rate of hashRateOptions">
        <button
          class="px-2 py-1 rounded text-xs font-semibold transition"
          [ngClass]="{
            'bg-blue-600 text-white': defaultHashRate === rate.value,
            'bg-zinc-700 text-zinc-300 hover:bg-zinc-600':
              defaultHashRate !== rate.value
          }"
          (click)="setDefaultHashRate(rate.value)"
          [title]="rate.label"
        >
          {{ rate.label }}
        </button>
      </ng-container>
    </div>
  </div>
</div>
<div class="mt-4 mb-12">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold">Mineradores</h2>
    <div class="flex gap-4">
      <div
        class="text-sm text-zinc-400 bg-zinc-800 px-3 py-1 rounded shadow border border-zinc-700"
      >
        Minerando: {{ minersMining }}/{{ minersTotal }}
      </div>
      <div
        class="text-sm text-zinc-400 bg-zinc-800 px-3 py-1 rounded shadow border border-zinc-700"
      >
        Hash Rate: {{ realNetworkHashRate | number }} H/s
      </div>
    </div>
    <button
      class="px-4 py-2 rounded bg-blue-600 text-white font-semibold hover:bg-blue-700 transition"
      (click)="addMiner()"
    >
      + Adicionar Minerador
    </button>
  </div>
  <div *ngIf="miners.length === 0" class="text-zinc-400 italic mb-4">
    Nenhum minerador adicionado ainda.
  </div>
  <div class="flex flex-col gap-6">
    <app-miner
      *ngFor="let miner of miners"
      #minerComponent
      [miner]="miner"
      [collapseOnInit]="allMinersCollapsed"
      [maximized]="false"
      (blockBroadcasted)="onBlockBroadcasted($event)"
      (minerRemoved)="onMinerRemoved($event)"
      (minerCollapsed)="onMinerCollapsed($event)"
      (minerMaximized)="onMinerMaximized($event)"
    ></app-miner>
  </div>

  <!-- Dialog do Miner maximizado -->
  <ng-template [ngIf]="maximizedMiner">
    <div
      class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center !m-0 backdrop-blur"
      (click)="maximizedMiner = undefined"
    >
      <div
        class="relative bg-zinc-900 rounded-lg shadow-2xl border border-zinc-800 w-full h-full max-w-[90vw] max-h-[90vh] flex flex-col m-8 overflow-y-auto"
        (click)="$event.stopPropagation()"
      >
        <app-miner
          [miner]="maximizedMiner"
          [maximized]="true"
          class="w-full flex-1"
          (minerMinimized)="onMinerMinimized($event)"
        ></app-miner>
      </div>
    </div>
  </ng-template>
</div>
