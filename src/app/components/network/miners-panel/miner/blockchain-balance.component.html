<div class="w-full h-full flex flex-col">
  <div class="mb-2 text-sm text-blue-200/80 px-6">
    <span class="font-semibold">Dica:</span> Veja abaixo a relação entre chaves,
    endereços e saldos.
    <span class="text-green-300">
      Apenas endereços pertencentes a esse nó exibem as chaves correspondentes </span
    >.
  </div>
  <div class="mb-4 flex flex-col md:flex-row gap-2 md:items-center px-6">
    <p-selectButton
      [options]="displayModeOptions"
      [(ngModel)]="displayMode"
      (onChange)="onDisplayModeChange()"
      optionLabel="label"
      optionValue="value"
      class="w-full md:w-auto"
    ></p-selectButton>
  </div>
  <div class="flex-1 flex flex-col min-h-0">
    <div class="flex-1 min-h-0 flex flex-col">
      <app-address-list
        [addresses]="addressesDisplay"
        [pagination]="pagination"
        [nodeId]="node.id"
        (changeAddressType)="onChangeAddressType($event)"
        class="h-full"
      ></app-address-list>
    </div>
    <app-pagination-bar
      *ngIf="totalPagesDisplay > 1"
      [currentPage]="currentPageDisplay"
      [totalPages]="totalPagesDisplay"
      [percent]="pagePercent"
      [prevDisabled]="prevDisabled"
      [nextDisabled]="nextDisabled"
      (goToFirst)="goToFirstPage()"
      (goToPrevious)="goToPreviousPage()"
      (goToNext)="goToNextPage()"
      (goToLast)="goToLastPage()"
      (jumpToPage)="jumpToPage($event)"
    ></app-pagination-bar>
  </div>
</div>
