<h1 class="text-2xl font-bold mb-4">Lista de Endereços Bitcoin</h1>

<div class="flex flex-col md:flex-row gap-4">
  <!-- Seleção do tipo de endereço -->
  <p-select
    [(ngModel)]="selectedAddressType"
    [options]="addressTypes"
    placeholder="Tipo de Endereço"
    optionLabel="name"
    optionValue="type"
    (onChange)="updatePagination()"
  />
  <!-- Filtro para mostrar apenas endereços com saldo -->
  <div class="flex items-center gap-2">
    <p-checkbox
      [(ngModel)]="showOnlyWithBalance"
      [binary]="true"
      inputId="showOnlyWithBalance"
      name="showOnlyWithBalance"
      (onChange)="toggleFilter()"
    />
    <label for="showOnlyWithBalance">
      Mostrar apenas endereços com saldo
    </label>
  </div>
</div>

<!-- Tabela de endereços -->
<!-- Tabela de chaves privadas e endereços -->
<p-table
  [value]="paginatedKeys"
  [paginator]="true"
  [rows]="rowsPerPage"
  (onPageChange)="onPageChange($event)"
  class="p-datatable-sm"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Chave Privada</th>
      <th>Chave Pública</th>
      <th>Endereço Bitcoin</th>
      <th>Saldo</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <!-- Chave privada com tooltip no hover -->
      <td class="relative">
        <span
          class="cursor-pointer underline decoration-dashed"
          [pTooltip]="item.privateKey"
          tooltipPosition="top"
          [attr.title]="item.privateKey"
          >{{ shortenValue(item.privateKey) }}</span
        >
      </td>

      <!-- Chave pública com tooltip no hover -->
      <td class="relative">
        <span
          class="cursor-pointer underline decoration-dashed"
          [pTooltip]="item.publicKey"
          tooltipPosition="top"
          [attr.title]="item.publicKey"
        >
          {{ shortenValue(item.publicKey) }}
        </span>
      </td>

      <!-- Endereço Bitcoin com tooltip no hover -->
      <td class="relative">
        <span
          class="cursor-pointer underline decoration-dashed"
          [pTooltip]="item.address"
          tooltipPosition="top"
          [attr.title]="item.address"
        >
          {{ shortenValue(item.address) }}
        </span>
      </td>
      <td>{{ item.balance }}</td>
    </tr>
  </ng-template>
</p-table>
