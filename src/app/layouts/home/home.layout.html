<p-toolbar [style]="{ 'border-radius': '3rem' }">
  <ng-template #start>
    <p-tabs [value]="selectedTab">
      <p-tablist>
        @for(tab of tabs; track tab.route){
        <p-tab [value]="tab.route" [routerLink]="tab.route">
          <i [class]="tab.icon"></i>
          <span>{{ tab.label }}</span>
        </p-tab>
        }
      </p-tablist>
    </p-tabs>
  </ng-template>
  <ng-template #center></ng-template>
  <ng-template #end>
    <p-button [icon]="darkModeIcon" (onClick)="toggleDarkMode()" />
  </ng-template>
</p-toolbar>
<div class="m-3">
  <router-outlet />
</div>
