<div class="m-3">
  <p-menubar [model]="tabs">
    <ng-template #item let-item let-root="root">
      <a [routerLink]="item.route" class="p-menubar-item-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
    <ng-template #end>
      <p-button [icon]="darkModeIcon" (onClick)="toggleDarkMode()" />
    </ng-template>
  </p-menubar>
  <div class="mt-3 mx-auto" style="max-width: max(80vw, 1536px)">
    <router-outlet />
  </div>
</div>
